<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/styl.css">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    <section class="header">
        <a href="{% url 'home' %}" class="logo">
            <img src="../static/img/donation.png" alt="">
            <h2>Insertar nombre original</h2>
        </a>
        <div class="toggle">
            <ul class="sci">
                <li>
                    <a href="{% url 'home' %}">Home<img src="../static/img/home.png" alt="" class="icon">
                        <span class="line2 active"></span>
                    </a> </li>
                <li>
                    <a href="{% url 'requisito' %}">Requisitos<img src="../static/img/campaigning.png" alt=""
                            class="icon">
                        <span class="line2"></span>
                    </a> </li>
                <li>
                    <a href="{% url 'rh' %}">Tipo de RH <img src="../static/img/campaigning.png" alt="" class="icon">
                        <span class="line2"></span>
                    </a> </li>
                <li>
                    <a href="{% url 'incentivo' %}">Incentivos<img src="../static/img/campaigning.png" alt=""
                            class="icon">
                        <span class="line2"></span>
                    </a> </li>
                <li><a href="{% url 'about' %}">Sobre nosotros <img src="../static/img/about.png" alt="" class="icon">
                        <span class="line2"></span></a> </li>
                <li><a href="{% url 'login' %}">Login <img src="../static/img/user.png" alt="" class="icon"><span
                            class="line2"></span> </a> </li>

            </ul>
        </div>
    </section>

    <div class="container2_login">
        <div class="content plus">
            <h2>Registro Incentivos</h2>
            <!--CUESTIONARIO-->
            <form action="" method="POST">
                {% csrf_token %} 
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input type="text" id="nombre" name="nombre" required="required" placeholder="Nombre del incentivo" data-constraints="@Required"{{form.nombre}}

                            <span class="line"></span>
                        </div>
                    </div>
                    <div class="col">

                        <div class="inputBox">
                            <input type="text" id="empresa" name="empresa" required="required" placeholder="Empresa" data-constraints="@Required"{{form.empresa}}

                            <span class="line"></span>
                        </div>

                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            
                            <input id="fecha" name="fecha" class="input100" type="date" 
                            placeholder="Fecha valido" data-constraints="@Required"{{form.fecha}}
                        </div>
                    </div>
                    <div class="col">
                        <div class="inputBox">
                            <Select id="tipo" name="tipo" data-constraints="@Required"{{form.tipo}}
                                <option value="">Tipo de incentivo</option>
                                <option value="Descuento 10%">Descuento 10%</option>
                                <option value="Descuento 20%">Descuento 20%</option>
                                <option value="Descuento 30%">Descuento 30%</option>
                                <option value="Descuento 40%">Descuento 40%</option>
                                <option value="Bono de alimentos">Bono de alimentos</option>
                                <option value="Bono de medicamentos">Bono de medicamentos</option>
                                <option value="otro">otro</option>
                            </Select>
                        </div>
                    </div>
                    <div class="col">

                        <div class="inputBox">
                            <input type="number" id="celular"  name="celular" required="required" placeholder="Celular de contacto" data-constraints="@Required"{{form.celular}}

                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <div class="inputBox">
                            <input type="email" required="required" id="correo" name="correo" placeholder="Correo electronico para contactar" data-constraints="@Required"{{form.correo}}

                            <span class="line"></span>
                        </div>
                    </div>
                </div>
                <div class="row100">
                    <div class="col">
                        <a href="menu.html">
                            <input type="submit" value="Enviar">
                        </a>
                    </div>
                </div>
            </form>
            <!--FIN CUESTIONARIO-->
        </div>
    </div>
    <section class="footer">
        <ul class="sci">
            <li><a href="#"><img src="../static/img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="../static/img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="../static/img/instagram.png" alt=""></a></li>
        </ul>
        <h4>Copyright &copy;2020</h4>
    </section>
    <script>
        window.addEventListener('load', function () {

            document.getElementById('fecha').type = 'text';
            document.getElementById('fecha').style = 'border-bottom: 2px  solid #f01706; ';
            document.getElementById('fecha').addEventListener('blur', function () {
                document.getElementById('fecha').style = 'border-bottom: 2px  solid #f01706; ';
                document.getElementById('fecha').type = 'text';


            });

            document.getElementById('fecha').addEventListener('focus', function () {

                document.getElementById('fecha').type = 'date';

            });

        });
    </script>
</body>

</html>
